name: Build 1688_soft

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: win
            python_arch: x64
          - os: macos-latest
            target: mac
            python_arch: x64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.python_arch }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "win" ]; then
            pyinstaller --noconfirm --clean --onefile --windowed src/main.py --name 1688_soft
          else
            pyinstaller --noconfirm --clean --windowed src/main.py --name 1688_soft
          fi

      - name: macOS post-processing
        if: matrix.target == 'mac'
        run: |
          chmod +x dist/1688_soft.app/Contents/MacOS/1688_soft
          codesign --deep --force --sign - dist/1688_soft.app || true
          xattr -cr dist/1688_soft.app || true

      - name: Package artifacts (Windows)
        if: matrix.target == 'win'
        run: |
          Compress-Archive -Path dist/1688_soft.exe -DestinationPath 1688_soft-win.zip
        shell: pwsh

      - name: Package artifacts (macOS)
        if: matrix.target == 'mac'
        run: |
          ditto -c -k --sequesterRsrc --keepParent dist/1688_soft.app 1688_soft-mac.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: 1688_soft-${{ matrix.target }}
          path: |
            *.zip
